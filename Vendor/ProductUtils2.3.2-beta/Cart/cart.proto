     required string gold_member_price = 22;
     required string platinum_member_price = 23;
     required string diamond_member_price = 24;
     required string sr = 25;
     required string md5 = 26;
}

message Tpi {
     required string attribute = 1;
     required string size = 2;
     required string tpi_stocks = 3;
     required string sku_category = 4;
     required string product_type = 5;
     required string product_tags = 6;
     required string mall_price = 7;
     required string md5 = 8;
}
